
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Book name</th>
        <th scope="col">Author</th>
        <th scope="col">Genre</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genre }}</td>
        <td><button (click)="bookDetails(book.id)" class='btn btn-primary'>Book details</button>
        <button (click)="deleteBook(book.id)" class='btn btn-primary' style="margin-left: 15px;">Delete book</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
